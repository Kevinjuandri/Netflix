<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Netflix Clone</title>
  <!-- Hubungkan file CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="netflix-intro">
    <video id="netflix-video" autoplay muted playsinline poster="images/intro-poster.jpg">
      <source src="imagesNet/netflixvideo.mp4" type="video/mp4">
    </video>
    <audio id="netflix-audio">
      <source src="imagesNet/netflixaudio.mp3" type="audio/mp3">
    </audio>
  </div>      
  
  <!-- Navbar -->
  <header class="navbar">
    <img src="imagesNet/Netflix-Logo-2014-present-removebg-preview.png" alt="Netflix Logo">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="Us.html">Us</a></li>
      <li><a href="Randomscene.html">Random</a></li>
    </ul>
  </header>
  
  <!-- Banner dengan Background Landscape -->
  <section class="banner">
    <!-- Container untuk background -->
    <div class="backgrounds">
      <div class="bg bg1"></div>
      <div class="bg bg2"></div>
      <div class="bg bg3"></div>  
    </div>
  
    <!-- Overlay opsional agar teks tetap terbaca -->
    <div class="overlay"></div>
  
   
  <div class="banner-content">
    <h1>Halo, Yulia !!</h1>
    <p>Always be healthy ya </p>
    <button id="playButton">u i i ai o uu ii a</button>
  </div>

  <!-- Video & Audio -->
  <div id="video-container">
    <video id="catVideo" autoplay playsinline muted>
      <source src="kuxing video.mp4" type="video/webm">
    </video>
    <audio id="bgMusic">
      <source src="kuxing audio.mp3" type="audio/mp3">
    </audio>
  </div>
  </section>
  
  
  <!-- Carousel Section 1 -->
  <section class="section">
    <h2>Pokoknya Yulia</h2>
    <div class="carousel-container">
      <button class="carousel-btn left-btn">&#10094;</button>
      <div class="carousel">
        <div class="movie">
          <img src="yulia 1.jpg" alt="Movie 1">
        </div>
        <div class="movie">
          <img src="yulia 2.jpg" alt="Movie 2">
        </div>
        <div class="movie">
          <img src="yulia 3.jpg" alt="Movie 3">
        </div>
        <div class="movie">
          <img src="imagesN/naysca (4).png" alt="Movie 4">
        </div>
        <div class="movie">
          <img src="imagesN/naysca (5).png" alt="Movie 5">
        </div>
        <!-- Tambahkan elemen movie lainnya sesuai kebutuhan -->
      </div>
      <button class="carousel-btn right-btn">&#10095;</button>
    </div>
  </section>
  
  <!-- Carousel Section 2 -->
  <section class="section">
    <h2>gak tau</h2>
    <div class="carousel-container">
      <button class="carousel-btn left-btn">&#10094;</button>
      <div class="carousel">
        <div class="movie">
          <img src="imagesN2/ennay (1).png" alt="TV Show 1">
        </div>
        <div class="movie">
          <img src="imagesN2/ennay (2).png" alt="TV Show 2">
        </div>
        <div class="movie">
          <img src="imagesN2/ennay (3).png" alt="TV Show 3">
        </div>
        <div class="movie">
          <img src="imagesN2/ennay (4).png" alt="">
        </div>
        <div class="movie">
          <img src="imagesN2/ennay (5).png" alt="">
        </div>
        <!-- Tambahkan elemen movie lainnya sesuai kebutuhan -->
      </div>
      <button class="carousel-btn right-btn">&#10095;</button>
    </div>
  </section>
  
  <!-- Footer -->
  <footer class="footer">
    &copy; 2025 Netflix By Kevin.
  </footer>
  
  <!-- Hubungkan file JavaScript -->
  <script src="script.js"></script>
</body>
</html>
